<div class="card">
  <h5 class="card-header bg-primary text-white">Edit Teacher</h5>
  <div class="card-body">

    <form [formGroup]="editTeacherForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [(ngModel)]="teacher.FName"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" formControlName="gender" [(ngModel)]="selectedGender.ID"
          [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
          <option *ngFor="let gender of teacher.Genders" [value]="gender.ID">{{gender.Name}}</option>
        </select>
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
          <div *ngIf="f.gender.errors.required">Gender is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" formControlName="address" [(ngModel)]="teacher.Address" class="form-control" />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="mobile" formControlName="mobile" [(ngModel)]="teacher.Mobile" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
          <div *ngIf="f.mobile.errors.required">Mobile is required</div>
          <div *ngIf="f.mobile.errors.minlength">Mobile number must be at least 10 digit</div>
          <div *ngIf="f.mobile.errors.maxlength">Mobile number should less than 10 digit</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" [(ngModel)]="teacher.Email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Save</button>

      </div>
    </form>
  </div>
